backend:
  name: git-gateway
  branch: master

media_folder: src/cms/images
public_folder: /images

collections:
  - name: news
    label: News
    folder: src/cms/news
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Publish Date, name: date, widget: datetime }
      - { label: Description, name: description, widget: string }
      - { label: Body, name: body, widget: markdown }

  - name: home
    label: Home
    folder: src/cms/home
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Subheading, name: subheading, widget: string }
      - { label: Hero image, name: image, widget: image }
      - label: First section
        name: firstSection
        widget: object
        fields:
          - { label: heading, name: heading, widget: string }
          - { label: column 1, name: column1, widget: markdown }
          - { label: column 2, name: column2, widget: markdown }
      - label: Partners
        name: partners
        widget: object
        fields:
          - { label: partner 1, name: partner1, widget: image }
          - { label: partner 2, name: partner2, widget: image }
      - label: Second section
        name: secondSection
        widget: object
        fields:
          - { label: heading, name: heading, widget: string }
          - { label: column 1, name: column1, widget: markdown }
          - { label: image text, name: imageText, widget: string }
          - { label: image, name: image, widget: image }
      - label: News
        name: news
        widget: relation
        collection: news
        multiple: true
        searchFields: ['title']
        valueField: 'title'
        displayFields: ['title']

  - name: history
    label: History
    folder: src/cms/history
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Subheading, name: subheading, widget: string }
      - label: First section
        name: firstSection
        widget: object
        fields:
          - { label: heading 1, name: heading1, widget: string }
          - { label: text 1, name: text1, widget: markdown }
          - { lebel: image 1, name: image1, widget: image }
          - { label: heading 2, name: heading2, widget: string }
          - { label: text 2, name: text2, widget: markdown }
          - { label: image 2, name: image2, widget: image }
      - label: Second section
        name: secondSection
        widget: object
        fields:
          - { label: heading, name: heading, widget: string }
          - { label: column 1, name: column1, widget: markdown }
          - { label: column 2, name: column2, widget: markdown }
      - label: Third section
        name: thirdSection
        widget: object
        fields:
          - { label: heading, name: heading, widget: string }
          - { label: column 1, name: column1, widget: markdown }
          - { label: column 2, name: column2, widget: markdown }
      - label: Test
        name: body
      - { label: 'Blog post content', name: 'body', widget: 'markdown' }

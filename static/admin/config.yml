                fields:
                  - { label: image, name: image, widget: image }
                  - { label: alt, name: alt, widget: string }
      - label: Section Four
        name: sectionFour
        widget: object
        fields:
          - { label: heading, name: heading, widget: string }
          - label: Employee One
            name: employeeOne
            widget: object
            fields:
              - { label: name, name: name, widget: string }
              - { label: text, name: text, widget: markdown }
              - label: image

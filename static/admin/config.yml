          - { label: heading, name: heading, widget: string }
          - { label: column 1, name: column1, widget: markdown }
          - { label: column 2, name: column2, widget: markdown }
      - label: Section Two
        name: sectionTwo
        widget: object
        fields:
          - { label: heading, name: heading, widget: string }
          - { label: text 1, name: text1, widget: markdown }
          - { label: subheading, name: subheading, widget: string }
          - { label: text 2, name: text2, widget: markdown }
          - { label: text 3, name: text3, widget: markdown }
      - label: Section Three
        name: sectionThree
        widget: object
        fields:
          - { label: heading, name: heading, widget: string }
          - { label: text, name: text, widget: markdown }
      - label: Section Four
        name: sectionFour
        widget: object
        fields:
          - { label: heading, name: heading, widget: string }
          - { label: column 1, name: column1, widget: markdown }
          - { label: subheading, name: subheading, widget: string }
          - { label: column 2, name: column2, widget: markdown }
      - label: Section Five
        name: sectionFive
        widget: object
        fields:
          - { label: heading, name: heading, widget: string }
          - { label: text, name: text, widget: markdown }
      - label: Section Six
        name: sectionSix
        widget: object
        fields:
          - { label: heading, name: heading, widget: string }
          - { label: column 1, name: column1, widget: markdown }
          - { label: subheading, name: subheading, widget: string }
          - { label: column 2, name: column2, widget: markdown }

  - name: 'about'
    label: About
    folder: src/cms/about
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: Subheading, name: subheading, widget: string }
      - label: Section One
        name: sectionOne
        widget: object
        fields:
          - { label: heading, name: heading, widget: string }
          - { label: text 1, name: text1, widget: markdown }
          - { label: text 2, name: text2, widget: markdown }
          - label: image
            name: image
            widget: object
            fields:
              - { label: image, name: image, widget: image }
              - { label: alt, name: alt, widget: string }
          - label: offset image
            name: offsetImage
            widget: object
